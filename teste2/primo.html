<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
  <style>
    body {
      background-image: linear-gradient(70deg, gray, blue, rgb(92, 13, 92));
      color: rgb(0, 0, 0);
      border-bottom-color: rgb(127, 255, 148);
      background-size: 10000px;
    }
  </style>
</head>

<body>
  <span>Entre com um número: </span><input type="number" id="num" />
  <input type="button" value="Enter" onclick="verificarPrimo();" />
  <p id="resposta"></p>
  <a href="/Entregavel2.html">Retornar</a>

  <script>

    function verificarPrimo() {
      var num = document.getElementById("num").value;
      var count = 0;

      if (num != null) {
        for (i = 2; i < num; i++) {
          var resto = num % i;
          if (resto == 0) {
            document.getElementById("resposta").innerHTML = "O número " + num + " não é primo!";
            break;
          } else {
            count += 1;
          }
        }
        if (count == (num - 2)) {
          document.getElementById("resposta").innerHTML = "O número " + num + " é primo!";
        }
      }
    }
  </script>

</body>

</html>
